<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <!-- logo区域 -->
    <div class="login-bgc layui-main">
      <img src="/assets/images/logo.png" alt="" />
    </div>
    <div class="box">
      <div class="title"></div>
      <!-- 登陆区域 -->
      <div class="loginup">
        <form class="layui-form" id="loginForm" action="">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"> </i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"> </i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <button
            class="layui-btn layui-bg-blue"
            lay-submit
            lay-filter="formDemo"
          >
            登录
          </button>
          <a href="javascript:;" class="login-word gotore">去注册账号</a>
        </form>
      </div>
      <!-- 注册区域 -->
      <div class="register">
        <form class="layui-form" id="regiForm" action="">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"> </i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"> </i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input passIpt"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"> </i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|pass|repass"
              placeholder="请再次输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <button
            class="layui-btn layui-bg-blue"
            lay-submit
            lay-filter="formDemo"
          >
            注册
          </button>
          <a href="javascript:;" class="login-word gotolo">去登录</a>
        </form>
      </div>
    </div>
  </body>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/login.js"></script>
</html>
